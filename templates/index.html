<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Show My Pr's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- Open Graph Start -->
  <meta property="og:title" content="showmyprs.com"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://showmyprs.com"/>
  <meta property="og:image" content="https://showmyprs.com/assets/favicon.png"/>
  <meta property="og:site_name" content="showmyprs.com"/>
  <meta property="og:description" content="See all your Open Source contributions in one place."/>
  <!-- Open Graph End -->

  <!-- Twitter Card Start -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@geekykaran" />

  <!-- build:css(dist) /assets/styles/index.css -->
  <link rel="stylesheet" type="text/css" href="/assets/styles/index.css">
  <!-- endbuild -->
</head>
<body>
  <span class="heading">Show My PR's</span>
  <span class="subheading">See all your Open Source contributions in one place</span>
  <input class="username js-username" type="text" autofocus id="username" placeholder="Enter your GitHub username" onkeypress="handleKeypress(event)"/>
  <button class="btn btn-primary" onclick="showPrs()">Show My Pr's</button>
  <span class="madeBy">Made with ❤️ by <a href="https://twitter.com/geekykaran">geekykaran</a>. You can find the source on <a href="https://github.com/karanjthakkar/showmyprs.com">GitHub</a></span>
  <script type="text/javascript">
    function handleKeypress(event) {
      if (
        event.which === 13
        || event.keyCode === 13
      ) {
        showPrs();
      }
    }
    function showPrs() {
      var username = document.querySelector('.js-username').value;
      if (username) {
        window.location = 'http://showmyprs.com/user/' + username;
      }
    }
  </script>

</body>
